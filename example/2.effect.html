<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">loading...</div>
    <script src="../node_modules//@vue/reactivity/dist/reactivity.global.js"></script>
    <script>
      const { effect, readonly, reactive, shallowReactive, shallowReadonly } =
        VueReactivity;
      const state = reactive({
        name: "zhansgan",
        age: 12,
        other: "旧的值xxx",
        arr: [1, 2, 3],
      });
      effect(() => {
        app.innerText = "zhufeng" + state.name + "," + state.age;
      });
      setTimeout(() => {
        state.name = "张三李四";
        state.other = "新的值other xxxxxx";
        state.aaa = "新增的属性";
        state.arr[2] = 100;
      }, 1000);
    </script>
  </body>
</html>
